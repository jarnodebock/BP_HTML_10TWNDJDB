  <script>
    const totalWeeks = 12;
    const currentPage = window.location.pathname.split("/").pop();
    const weeksColumns = document.getElementById('weeks-columns');
    const firstColumnWeeks = [];
    const secondColumnWeeks = [];

    // Split weeks: 1-6 in first column, 7-11 in second column for hamburger menu
    for (let i = 1; i <= totalWeeks; i++) {
      if (i <= 6) firstColumnWeeks.push(i);
      else secondColumnWeeks.push(i);
    }

    function createWeekColumn(weeksArray) {
      const ul = document.createElement('ul');
      ul.classList.add('flex', 'flex-col', 'gap-1');

      weeksArray.forEach(i => {
        const li = document.createElement('li');
        const a = document.createElement('a');
        a.href = `week${i}.html`;
        a.textContent = `Week ${i}`;
        a.classList.add('nav-link', 'block', 'px-2', 'py-1', 'rounded', 'hover:bg-gray-100');

        // Highlight current week if on that page
        if (currentPage === `week${i}.html`) a.classList.add('active');

        li.appendChild(a);
        ul.appendChild(li);
      });

      return ul;
    }

    weeksColumns.appendChild(createWeekColumn(firstColumnWeeks));
    weeksColumns.appendChild(createWeekColumn(secondColumnWeeks));

    // Highlight Home if on index.html
    const homeLink = document.querySelector('a[href="index.html"]');
    if (currentPage === "index.html" || currentPage === "") homeLink.classList.add('active');

    // Hamburger toggle
    document.getElementById('menu-btn').addEventListener('click', () => {
      document.getElementById('menu').classList.toggle('hidden');
    });

    // ===== Generate centered week buttons for index page =====
    const weeksGrid = document.getElementById('weeks-grid');
    const maxWeeksPerColumn = 4;
    const numColumns = Math.ceil(totalWeeks / maxWeeksPerColumn);

    for (let col = 0; col < numColumns; col++) {
      const columnDiv = document.createElement('div');
      columnDiv.classList.add('flex', 'flex-col', 'gap-6');

      for (let row = 0; row < maxWeeksPerColumn; row++) {
        const weekIndex = col * maxWeeksPerColumn + row + 1;
        if (weekIndex > totalWeeks) break;

        const a = document.createElement('a');
        a.href = `week${weekIndex}.html`;
        a.textContent = `Week ${weekIndex}`;
        a.classList.add(
          'block',
          'bg-white',
          'border',
          'rounded-lg',
          'shadow-lg',
          'p-6',
          'text-center',
          'text-lg',
          'font-semibold',
          'hover:bg-blue-50',
          'hover:shadow-xl',
          'min-w-[120px]'
        );

        columnDiv.appendChild(a);
      }

      weeksGrid.appendChild(columnDiv);
    }
  </script>

  <style>
    ul, li { list-style: none; margin: 0; padding: 0; }
    .nav-link.active {
      font-weight: bold;
      color: #1d4ed8;
      background-color: #dbeafe;
    }
    .nav-link:hover {
